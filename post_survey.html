<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Workshop Evaluation</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f0f9ff; }
        
        /* Glassmorphism Effect */
        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        .rating-group:hover .star-label { color: #cbd5e1; } /* gray-300 */
        .rating-group .star-label:hover ~ .star-label { color: #cbd5e1; } /* gray-300 */
        .rating-group .star-label:hover { color: #fbbf24 !important; } /* amber-400 */
        
        /* Utility for hiding elements */
        .hidden { display: none !important; }
        
        /* Custom Fade Animation */
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="max-w-3xl mx-auto pb-12 px-4">
        
        <!-- Header -->
        <div class="text-center py-12">
            <div class="inline-block p-3 rounded-full bg-blue-100 text-blue-600 mb-4">
                <i data-lucide="graduation-cap" class="w-8 h-8"></i>
            </div>
            <h1 class="text-3xl font-bold text-slate-800 tracking-tight mb-2">Workshop Evaluation</h1>
            <p class="text-slate-500">We value your feedback to improve future sessions.</p>
        </div>

        <!-- Main Content Area -->
        <div class="glass-panel rounded-2xl shadow-xl overflow-hidden relative">
            <div class="h-2 bg-gradient-to-r from-blue-500 via-cyan-500 to-teal-500"></div>

            <!-- SUCCESS MESSAGE -->
            <div id="success-view" class="hidden text-center py-16 px-6 fade-in">
                <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-green-100 mb-6">
                    <i data-lucide="thumbs-up" class="h-10 w-10 text-green-600"></i>
                </div>
                <h3 class="text-2xl font-semibold text-gray-900 mb-2">Thank You!</h3>
                <p class="text-gray-600 mb-8 max-w-md mx-auto">
                    Your feedback has been recorded. We appreciate your time and insights.
                </p>
                <button onclick="window.location.reload()" class="text-blue-600 hover:text-blue-800 font-medium underline">
                    Submit another response
                </button>
            </div>

            <!-- SURVEY FORM -->
            <form id="survey-form" class="p-8 md:p-12 space-y-10">
                
                <!-- Workshop Details -->
                <section>
                    <label class="block text-sm font-semibold text-gray-700 mb-2 uppercase tracking-wider">Workshop Location</label>
                    <div class="relative">
                        <select required name="Location" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all bg-white/70 appearance-none text-gray-700">
                            <option value="" disabled selected>Select the workshop you attended...</option>
                            <option value="Moraine Valley Community College">Moraine Valley Community College</option>
                            <option value="CyAD">CyAD</option>
                            <option value="NCyTE">NCyTE</option>
                        </select>
                        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-gray-500">
                            <i data-lucide="chevron-down" class="w-4 h-4"></i>
                        </div>
                    </div>
                </section>

                <hr class="border-gray-200" />

                <!-- Ratings Section -->
                <section class="space-y-8">
                    <h2 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
                        <i data-lucide="star" class="w-5 h-5 text-amber-500"></i> Experience Ratings
                    </h2>
                    
                    <!-- Q1 -->
                    <div class="rating-container">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Overall Satisfaction</label>
                        <div class="flex gap-4 items-center flex-wrap">
                            <label class="cursor-pointer flex items-center gap-2 px-4 py-2 border rounded-lg hover:bg-blue-50 transition-colors">
                                <input type="radio" name="Satisfaction" value="1" required class="text-blue-600 focus:ring-blue-500"> 1 (Low)
                            </label>
                            <label class="cursor-pointer flex items-center gap-2 px-4 py-2 border rounded-lg hover:bg-blue-50 transition-colors">
                                <input type="radio" name="Satisfaction" value="2" class="text-blue-600 focus:ring-blue-500"> 2
                            </label>
                            <label class="cursor-pointer flex items-center gap-2 px-4 py-2 border rounded-lg hover:bg-blue-50 transition-colors">
                                <input type="radio" name="Satisfaction" value="3" class="text-blue-600 focus:ring-blue-500"> 3
                            </label>
                            <label class="cursor-pointer flex items-center gap-2 px-4 py-2 border rounded-lg hover:bg-blue-50 transition-colors">
                                <input type="radio" name="Satisfaction" value="4" class="text-blue-600 focus:ring-blue-500"> 4
                            </label>
                            <label class="cursor-pointer flex items-center gap-2 px-4 py-2 border rounded-lg hover:bg-blue-50 transition-colors">
                                <input type="radio" name="Satisfaction" value="5" class="text-blue-600 focus:ring-blue-500"> 5 (High)
                            </label>
                        </div>
                    </div>

                    <!-- Q2 -->
                    <div class="rating-container">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Instructor Effectiveness</label>
                        <div class="flex gap-4 items-center flex-wrap">
                            <label class="cursor-pointer flex items-center gap-2 px-4 py-2 border rounded-lg hover:bg-blue-50 transition-colors">
                                <input type="radio" name="Instructor" value="1" required class="text-blue-600 focus:ring-blue-500"> 1
                            </label>
                            <label class="cursor-pointer flex items-center gap-2 px-4 py-2 border rounded-lg hover:bg-blue-50 transition-colors">
                                <input type="radio" name="Instructor" value="2" class="text-blue-600 focus:ring-blue-500"> 2
                            </label>
                            <label class="cursor-pointer flex items-center gap-2 px-4 py-2 border rounded-lg hover:bg-blue-50 transition-colors">
                                <input type="radio" name="Instructor" value="3" class="text-blue-600 focus:ring-blue-500"> 3
                            </label>
                            <label class="cursor-pointer flex items-center gap-2 px-4 py-2 border rounded-lg hover:bg-blue-50 transition-colors">
                                <input type="radio" name="Instructor" value="4" class="text-blue-600 focus:ring-blue-500"> 4
                            </label>
                            <label class="cursor-pointer flex items-center gap-2 px-4 py-2 border rounded-lg hover:bg-blue-50 transition-colors">
                                <input type="radio" name="Instructor" value="5" class="text-blue-600 focus:ring-blue-500"> 5
                            </label>
                        </div>
                    </div>
                </section>

                <hr class="border-gray-200" />

                <!-- Qualitative Feedback -->
                <section class="space-y-6">
                    <h2 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
                        <i data-lucide="message-square" class="w-5 h-5 text-teal-500"></i> Feedback
                    </h2>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Key Takeaways (Top 2-3 things you learned)</label>
                        <textarea required name="Takeaways" rows="3" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all bg-white/70" placeholder="I learned how to..."></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Suggestions for Improvement</label>
                        <textarea name="Suggestions" rows="3" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all bg-white/70" placeholder="Next time, I'd like to see more..."></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Name (Optional)</label>
                        <input type="text" name="Name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all bg-white/70" placeholder="Leave blank to remain anonymous">
                    </div>
                </section>

                <!-- Submit Button -->
                <div class="pt-6 flex justify-end">
                    <button type="submit" id="submit-btn" disabled class="flex items-center gap-2 bg-slate-800 text-white px-8 py-4 rounded-xl font-semibold shadow-lg hover:bg-slate-700 hover:shadow-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed transform hover:-translate-y-1">
                        <span id="btn-icon"><i data-lucide="send" class="w-5 h-5"></i></span>
                        <span id="btn-spinner" class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></span>
                        <span id="btn-text">Initializing...</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer / Researcher Toggle -->
        <div class="mt-12 text-center text-sm text-gray-400">
            <button onclick="toggleDashboard()" class="mt-4 text-xs text-gray-400 hover:text-blue-600 underline" id="toggle-dashboard-btn">
                Researcher Login
            </button>
        </div>

        <!-- RESEARCHER DASHBOARD -->
        <div id="researcher-dashboard" class="hidden mt-12 bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden fade-in">
            <div class="px-6 py-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
                <div>
                    <h2 class="text-lg font-semibold text-gray-800">Feedback Dashboard</h2>
                    <p class="text-sm text-gray-500">Post-workshop responses</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="fetchData()" class="p-2 text-gray-500 hover:text-blue-600 transition-colors" title="Refresh">
                        <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                    </button>
                    <button onclick="downloadCSV()" id="export-csv-btn" disabled class="flex items-center gap-2 px-3 py-2 rounded-md text-sm font-medium text-white bg-gray-400 cursor-not-allowed transition-colors">
                        <i data-lucide="download" class="w-4 h-4"></i>
                        CSV
                    </button>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Loc</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Sat</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Inst</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Takeaways</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Time</th>
                        </tr>
                    </thead>
                    <tbody id="data-table-body" class="bg-white divide-y divide-gray-200">
                        <tr><td colspan="5" class="px-6 py-12 text-center text-gray-400">Loading...</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="px-6 py-3 bg-gray-50 border-t border-gray-200 text-xs text-gray-400">
                <span id="record-count">0</span> records
            </div>
        </div>

    </div>

    <!-- Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- DOM Elements ---
        const form = document.getElementById('survey-form');
        const submitBtn = document.getElementById('submit-btn');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const btnIcon = document.getElementById('btn-icon');
        const successView = document.getElementById('success-view');
        const dashboard = document.getElementById('researcher-dashboard');
        const toggleBtn = document.getElementById('toggle-dashboard-btn');
        const tableBody = document.getElementById('data-table-body');
        const exportCsvBtn = document.getElementById('export-csv-btn');
        const recordCount = document.getElementById('record-count');

        // --- Firebase Init ---
        let app, auth, db, appId;
        let currentUser = null;
        let surveyData = [];

        try {
            const firebaseConfig = {
                apiKey: "AIzaSyB0qrIZiLX7AZO6-oYYgDF1gcKnrXjmd-Q",
                authDomain: "ai-resistant-pre-survey.firebaseapp.com",
                projectId: "ai-resistant-pre-survey",
                storageBucket: "ai-resistant-pre-survey.firebasestorage.app",
                messagingSenderId: "571842888974",
                appId: "1:571842888974:web:c5dce3444a3048ac42035f",
                measurementId: "G-VKDPJHNK18"
            };

            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            appId = 'ai-resistant-survey'; 

            initAuth();
            
            onAuthStateChanged(auth, (user) => {
                currentUser = user;
                if (user) {
                    submitBtn.disabled = false;
                    btnText.textContent = "Submit Evaluation";
                    console.log("User authenticated:", user.uid);
                }
            });

        } catch (error) {
            console.error("Initialization Error:", error);
            btnText.textContent = "Config Error";
        }

        async function initAuth() {
            if (!auth) return;
            try {
                await signInAnonymously(auth);
            } catch (err) {
                console.error("Auth Error:", err);
            }
        }

        window.resetForm = () => {
            form.reset();
            successView.classList.add('hidden');
            form.classList.remove('hidden');
            window.scrollTo(0,0);
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;

            submitBtn.disabled = true;
            btnText.textContent = "Submitting...";
            btnSpinner.classList.remove('hidden');
            btnIcon.classList.add('hidden');

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            const payload = {
                ...data,
                submittedAt: Timestamp.now(),
                userId: currentUser.uid
            };

            try {
                // Note: Using a NEW collection for post-workshop data
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'post_workshop_feedback'), payload);
                form.classList.add('hidden');
                successView.classList.remove('hidden');
                window.scrollTo(0,0);
            } catch (error) {
                console.error("Submission error:", error);
                alert("Error submitting. Please try again.");
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = "Submit Evaluation";
                btnSpinner.classList.add('hidden');
                btnIcon.classList.remove('hidden');
            }
        });

        window.toggleDashboard = () => {
            const isHidden = dashboard.classList.contains('hidden');
            if (isHidden) {
                dashboard.classList.remove('hidden');
                toggleBtn.textContent = "Hide Dashboard";
                fetchData();
                setTimeout(() => dashboard.scrollIntoView({ behavior: 'smooth' }), 100);
            } else {
                dashboard.classList.add('hidden');
                toggleBtn.textContent = "Researcher Login";
            }
        };

        window.fetchData = async () => {
            if (!currentUser) return;
            tableBody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-gray-400">Refreshing data...</td></tr>';
            
            try {
                // Fetching from the POST workshop collection
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'post_workshop_feedback');
                const querySnapshot = await getDocs(q);
                
                surveyData = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data(),
                    submittedAtFormatted: doc.data().submittedAt?.toDate().toLocaleString() || 'N/A',
                    submittedAtDate: doc.data().submittedAt?.toDate() || new Date(0)
                }));

                surveyData.sort((a, b) => b.submittedAtDate - a.submittedAtDate);
                renderTable();
                
                if (surveyData.length > 0) {
                    exportCsvBtn.disabled = false;
                    exportCsvBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
                    exportCsvBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                tableBody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-red-500">Error loading data.</td></tr>';
            }
        };

        function renderTable() {
            if (surveyData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="px-6 py-12 text-center text-gray-500">No feedback found yet.</td></tr>';
                recordCount.textContent = 0;
                return;
            }

            tableBody.innerHTML = surveyData.map(row => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${escapeHtml(row.Location || '-')}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-bold">${row.Satisfaction || '-'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${row.Instructor || '-'}</td>
                    <td class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate" title="${escapeHtml(row.Takeaways)}">${escapeHtml(row.Takeaways || '-')}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${row.submittedAtFormatted}</td>
                </tr>
            `).join('');
            
            recordCount.textContent = surveyData.length;
        }

        window.downloadCSV = () => {
            if (surveyData.length === 0) return;
            const headers = ["Location", "Satisfaction", "Instructor", "Takeaways", "Suggestions", "Name", "Submitted_At"];
            const csvRows = [
                headers.join(","), 
                ...surveyData.map(row => {
                    return headers.map(fieldName => {
                        let value = "";
                        if (fieldName === "Submitted_At") value = row.submittedAtFormatted;
                        else value = row[fieldName] || "";
                        return `"${String(value).replace(/"/g, '""')}"`;
                    }).join(",");
                })
            ];
            const blob = new Blob([csvRows.join("\n")], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `post_workshop_feedback_${new Date().toISOString().slice(0,10)}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        function escapeHtml(text) {
            if (!text) return text;
            return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;");
        }

        lucide.createIcons();
    </script>
</body>
</html>
